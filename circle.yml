version: 2
jobs:
  build:
    docker:
      - image: node:7.4.0
    working_directory: src
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Install dependencies
          command: npm i -g eslint && npm i --save
      - run:
          name: ESLint Check
          command: npm run lint
notify:
  webhooks:
    - url: https://claraio-circledisc.herokuapp.com/hooks/circleci
